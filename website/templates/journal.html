{% extends "base.html" %} {% block title %}Journal{% endblock %}

{% block content %}
<h1 align="center">Journal Entries</h1>
<ul class="list-group list-group-flush" id="entries">
    {% for entry in user.entries %}
    <li class="list-group-item">{{ entry.data }} <br /> {{ entry.date.strftime("%m/%d/%Y") }}
        <button type="button" class="close" onClick="deleteEntry({{ entry.id }})">
            <span aria-hidden="true">&times;</span>
        </button>
    </li>
    {% endfor %}
</ul>
<form method="POST">
    <textarea placeholder="Type Journal Entry..." name="entry" id="entry" class="form-control"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-success">Add Entry</button>
    </div>
</form>
{% endblock %}
